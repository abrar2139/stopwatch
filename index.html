<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="stopwatch">
        <div class="time ">
            <div class="col">
                <span class="digit hour">00:</span>
                <span class="txt">hr&nbsp;</span>
            </div>
       <div class="col">
        <span class="digit minut">00:</span>
        <span class="txt">min&nbsp;</span>
       </div>
       <div class="col">
        <span class="digit second">00:</span>
        <span class="txt">sec&nbsp;</span>
       </div>
        <div class="col"><span class="digit milisecond">00</span>
            <span class="txt">msec</span></div> 
        </div>
        <div class="btns">
            <button id="reset" onclick="reset()">Reset</button>
            <!-- <button id="stop" onclick="stop()">Stop</button> -->
            <button id="start" onclick="togglestopwatch()">Start</button>
        </div>
    </div>
</body>
</html>
