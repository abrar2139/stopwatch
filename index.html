<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6e57dde102.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="stopwatch">
        <div class="time ">
            <div class="col">
                <span class="digit hour">00:</span>
                <span class="txt">hr&ensp;</span>
            </div>
       <div class="col">
        <span class="digit minut">00:</span>
        <span class="txt">min&ensp;</span>
       </div>
       <div class="col">
        <span class="digit second">00:</span>
        <span class="txt">sec&ensp;</span>
       </div>
        <div class="col"><span class="digit milisecond">00</span>
            <span class="txt">msec</span></div> 
        </div>
        <div class="btns">
            <button id="reset" onclick="reset()"><i class="fa fa-refresh" style="font-size:36px;"></i></button>
            <!-- <button id="stop" onclick="stop()">Stop</button> -->
            <!-- <i class="fa fa-pause" style="font-size:36px;"></i> -->
            <button id="start" onclick="togglestopwatch()"><i class="fa fa-play" style="font-size:36px;"></i></button>
        </div>
    </div>
</body>
</html>
